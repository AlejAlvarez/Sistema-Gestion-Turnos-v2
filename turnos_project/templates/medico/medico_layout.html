{% load static %}
<html>
    <head>
        <link href="{% static "css/bootstrap/bootstrap-yeti.css" %}" rel="stylesheet" />
        <link href="{% static "css/bootstrap/bootstrap.min.css" %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="{% static "js/bootstrap/bootstrap.min.js" %}"></script>
        <script src="https://kit.fontawesome.com/6cc7af1c63.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="{% static "css/main_layout.css" %}" />
        {% block import_links %}{% endblock %}
        <style>
        {% block css %}
        {% endblock %}
        </style>
    </head>
    <body>
        <!-- El layout va a consistir de una sidebar, una navbar principal y el contenido -->

            {% include "medico/medico_navbar.html" %}

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 sidebar flex-shrink-1 bg-light pt-3" id="Navbar">
                    {% include "medico/medico_sidebar.html" %}
                </nav>
                <div class="col-md-10">
                        {% block content %}
                        {% endblock %}           
                </div>
            </div>
        </div>
        {% block jquery %}
        {% endblock %}
        {% block javascript %}
        {% endblock %}
    </body>
</html>
