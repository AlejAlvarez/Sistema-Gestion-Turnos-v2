{% extends 'administrador/administrador_layout.html' %}
{% block title %}Detalles Medico{% endblock title %}
{% block content-title %}Detalles del Medico{% endblock %}
{% block content %}
    <div class="modal fade" id="modalConfirmar" tabindex="-1" role="dialog" aria-labelledby="modalConfirmarLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalConfirmarLabel">Eliminar Medico</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Está seguro?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <form method="POST" action="{% url 'eliminar-medico' object.pk %}" id="form-confirmar">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
                </form>
            </div>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="id_username">Especialidad</label>
            <input class="form-control" type="text" value="{{ especialidad }}" disabled=true>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="id_first_name">Nombre</label>
                <input class="form-control" type="text" value="{{ object.first_name }}" disabled=true>
            </div>
            <div class="form-group col">
                <label for="id_last_name">Apellido</label>
                <input class="form-control" type="text" value="{{ object.last_name }}" disabled=true>
            </div>    
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="id_first_name">DNI</label>
                <input class="form-control" type="text" value="{{ object.documento }}" disabled=true>
            </div>
            <div class="form-group col">
                <label for="id_last_name">CUIL</label>
                <input class="form-control" type="text" value="{{ cuil }}" disabled=true>
            </div>    
        </div>
        <div class="form-group">
            <label for="id_username">Nombre de Usuario</label>
            <input class="form-control" type="text" value="{{ object.username }}" disabled=true>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="id_first_name">Domicilio</label>
                <input class="form-control" type="text" value="{{ object.domicilio }}" disabled=true>
            </div>
            <div class="form-group col">
                <label for="id_last_name">Telefono</label>
                <input class="form-control" type="text" value="{{ object.telefono }}" disabled=true>
            </div>    
        </div>
        <div class="form-group">
            <label for="id_last_login">Fecha de Nacimiento</label>
            <input class="form-control" type="text" value="{{ object.nacimiento }}" disabled=true>
        </div>
    </form>
    <div class="btn-group">
        <a class="btn btn-primary mr-3" href="{% url 'editar-medico' object.pk %}">Editar Medico</a>
        <button id="btn-eliminar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalConfirmar">
            Eliminar Medico
        </button>
    </div>
{% endblock content %}
