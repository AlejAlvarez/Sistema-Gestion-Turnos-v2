<!DOCTYPE html>
<html>
    <head>
        <title>Perfil de Usuario</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    <body>
</html>
