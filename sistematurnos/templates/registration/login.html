{% extends 'main_navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Login{% endblock title %}</title>
        <style>
        {% block custom_css %}

        #background-image-container{
            background-image:url("{% static "images/waiting-room-background1.jpg" %}");
            background-position:center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            padding-top: 50px;
            padding-bottom: 100px;
        }

        .login-container {
            background-color:white;
            margin-top:3%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .profile-img {
            text-align: center;
        }

        .profile-img img {
            border-radius: 50%;
        }

        .login-form {
            max-width: 40%;
            background-color: white;
            padding: 50px;
            margin:auto;
            border-radius:5px;
        }

        .login-form h3 {
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .form-control {
            font-size: 14px;
        }

        .forget-password a {
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }

        {% endblock custom_css %}
        </style>
    </head>
    <body>
        {% block content %}
        <div id="background-image-container" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col login-form">
                    <div class="profile-img">
                        <img src="{% static "icons/team-256.png" %}" alt="profile_img" height="100px" width="100px;">
                    </div>
                    <h3>Ingresar</h3>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                        </div>
                        {{ form.errors }}
                        <div class="form-group forget-password">
                            <a href="#">Olvidé mi contraseña</a>
                        </div>
                    </form>
                </div>
        </div>
        </div>
        </div>
        {% endblock content %}
    </body>
</html>
