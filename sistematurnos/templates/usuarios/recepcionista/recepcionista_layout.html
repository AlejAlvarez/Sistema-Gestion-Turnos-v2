{% load static %}
<html>
    <head>
        <link href="{% static "css/bootstrap4/bootstrap.css" %}" rel="stylesheet" />
        <link href="{% static "css/bootstrap4/bootstrap.min.css" %}" rel="stylesheet" />
        <script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
        <script src="{% static "js/bootstrap4/bootstrap.min.js" %}"></script>
        <script src="https://kit.fontawesome.com/6cc7af1c63.js" crossorigin="anonymous"></script>
        {% block import_css %}{% endblock %}
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="{% static "css/recepcionista/recepcionista_main.css" %}" />
        

        {% block import_js %}{% endblock %}
        <title>{% block title %}Recepcionista Layout{% endblock %}</title>
        <style>
        {% block custom_css %}
        {% endblock %}
        </style>
    </head>
    <body>
        <!-- El layout va a consistir de una sidebar, una navbar principal y el contenido -->

            {% include "usuarios/recepcionista/recepcionista_navbar.html" %}

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 sidebar flex-shrink-1 bg-light pt-3" id="Navbar">
                    {% include "usuarios/recepcionista/sidebar.html" %}
                </nav>
                <div class="col-md-10">
                        {% block content %}
                        {% endblock %}           
                </div>
            </div>
        </div>
    </body>
</html>
